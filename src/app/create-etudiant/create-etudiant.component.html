<h2>Ajout d'un étudiant</h2>
<form onsubmit="event.preventDefault()">
    <div class="form-group">
        <label for="etuNom">Nom de l'étudiant</label>
        <input type="text" [(ngModel)]="etudiant.nom" name="etuNom" required class="form-control" id="etuNom" placeholder="Quetier">
      </div>

      <div class="form-group">
        <label for="etuPrénom">Prénom de l'étudiant</label>
        <input type="text" [(ngModel)]="etudiant.prenom" name="etuPrénom" required class="form-control" id="etuPrénom" placeholder="Thomas">
      </div>

      <div class="form-group">
        <label for="etuDateN">Date de naissance</label>
        <input type="date" [(ngModel)]="etudiant.dateNaissance" name="etuDateN" required class="form-control" id="etuDateN">
      </div>
      <div class="form-group">
        <label for="etuPhone">Numéro de téléphone</label>
        <input type="number" [(ngModel)]="etudiant.telephone" name="etuPhone" required class="form-control" id="etuPhone">
      </div>
      <div class="form-group">
        <label for="etuMail">Adresse mail</label>
        <input type="email" [(ngModel)]="etudiant.email" name="etuMail" required class="form-control" id="etuMail">
      </div>
      <div class="form-group">
        <label for="etuBourse">Boursier</label>
        <select [(ngModel)]="etudiant.isBoursier" required name="etuBourse" class="form-control" id="etuBourse">
            <option value="true">Boursier</option>
            <option value="false">Non Boursier</option>
        </select>      
    </div>

      <button type="submit" (click)="onSubmit()" class="btn btn-default">Ajouter l'étudiant</button>
</form>
